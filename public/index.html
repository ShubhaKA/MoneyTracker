<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main">
       <img src="images/Logo1.jpg" alt="logo">
       <h1>MONEY TRACKER APP</h1>
    </div>
    <form action = "/tracker" method="POST">
        <div class="input-section">
            <div>
            <label for="category_select">Category:</label>
            <select id="category_select" name="category_select">
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
            </select> </div>
            <div> 
            <label for="amt_input">Amount:</label>
            <input type="number" id="amt_input" name="amt_input"> </div>
            <div> 
            <label for="info_input">Info:</label>
            <input type="text" id="info_input" name="info_input"> </div>
            <div> 
            <label for="date_input">Date:</label>
            <input type="date" id="date_input" name="date_input"></div>
            <button id="add-btn">Add</button>
        </div>
    </form>
    <div class="expenses-list">
        <h2>Expense and Incomes List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Info</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table">

            </tbody>
            <tfoot>
                <td>Total: <span id="tot-amt"></span></td>                  
            </tfoot>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
